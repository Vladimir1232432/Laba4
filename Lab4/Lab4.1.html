<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ревин</title>
</head>
<body>

    <script>
        var mass1 = [11];
        var mass2 = [11];
        var REZ = [1];
        document.write("1 задание: ");

        for (var i = 0; i < 11; i++) {
            mass1[i] = i * (i + 1) / 2;
            document.write(mass1[i],'\xa0\xa0');
        }
        document.write("<br>");

        document.write("2 задание: ");

        for (var i = 0; i < 11; i++) {
            mass2[i] = Math.pow(i, 2);
            document.write(mass2[i], '\xa0\xa0',);
        }
        document.write("<br>");
        document.write("3 задание: ");

        for (var i = 0; i < 11; i++) {
            REZ[i] = mass1[i] + mass2[i];
            document.write(REZ[i], '\xa0\xa0');
        }
        document.write("<br>");
        document.write("4 задание: ");

        REZ.reverse();
        document.write(REZ,);
    </script>
</body>
</html>
