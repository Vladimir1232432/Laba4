<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ревин</title>
</head>
<body>

    <script>
       var fruits = ['apple', 'pineapple' ,'mango','melon','grape'];
       var citrus = ['orange' ,'lemon' ,'lime'];
        document.write("Задание: ");
        document.write("<br>");
        document.write('Первый массив: ', fruits);
        document.write("<br>");
        document.write('Второй массив: ', citrus);
        document.write("<br>");
        fruits.push(citrus);
        document.write('Объединенный массив fruits:', fruits);
        document.write("<br>");
        fruits.splice(3, 2, 'pear', 'cherry' , 'plum' , 'raspberry' , 'strawberry');
        document.write('Массив fruits с новыми словами: ', fruits);
        document.write("<br>");
        fruits.splice(8, 3,);
        document.write('Массив fruits, в котором удалены последние 3 элемента: ', fruits);
        document.write("<br>");
        fruits.sort();
        document.write('Отсортированный в алфавитном порядке массив fruits: ', fruits);
        document.write("<br>");
        fruits.reverse();
        document.write('Массив fruits в обратном алфавитном порядке: ', fruits);
        document.write("<br>");
        fruits.sort((a, b) => b.length - a.length);
        document.write('Массив fruits, отсортированный по длине слов: ', fruits);
        
    </script>
</body>
</html>
